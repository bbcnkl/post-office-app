<h2 mat-dialog-title>Delete {{ data.location }}?</h2>
<mat-dialog-content>Are you sure you want to delete <strong>{{ data.location }}</strong> Post Office?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
